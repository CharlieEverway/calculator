<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyway Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="buttons" id="calculator-background">
        <div id="row-zero">
            Super Everway Calculator 5000
        </div>
        <div class="container" id="calculator-screen">
        </div>
        <button id="btn-7">7</button>
        <button id="btn-8">8</button>
        <button id="btn-9">9</button>
        <button id="btn-divide" class="btn-operands">÷</button>
        <button id="btn-4">4</button>
        <button id="btn-5">5</button>
        <button id="btn-6">6</button>
        <button id="btn-multiply" class="btn-operands">x</button>
        <button id="btn-3">3</button>
        <button id="btn-2">2</button>
        <button id="btn-1">1</button>
        <button id="btn-subtract" class="btn-operands">-</button>
        <button id="btn-backspace" class="btn-operands">←</button>
        <button id="btn-zero">0</button>
        <button id="btn-plus-minus" class="btn-operands">+/-</button>
        <button id="btn-add" class="btn-operands tall-btn">+</button>
        <button id="btn-clear" class="btn-operands">CLR</button>
        <button id="btn-decimal">.</button>
        <button id="btn-sum" class="btn-operands">=</button>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
